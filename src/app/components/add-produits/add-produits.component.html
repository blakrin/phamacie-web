<h1 mat-dialog-title> Nouveau produit</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<div mat-dialog-content>
        <div class="form-group" >
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput class="form-control" formControlName="code" >
            <div *ngIf="form.controls['code'].invalid && (form.controls['code'].dirty || form.controls['code'].touched)" class="alert alert-danger">
              <div *ngIf="form.controls['code'].errors.required">
              Code est obligatiore.
            </div>
          </div>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput class="form-control" formControlName="name" >
            <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert alert-danger">
              <div *ngIf="form.controls['name'].errors.required">
              Le nom est obligatiore.
            </div>
          </div>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Prix</mat-label>
            <input matInput type="number" class="form-control" formControlName="price">
            <div *ngIf="form.controls['price'].invalid && (form.controls['price'].dirty || form.controls['price'].touched)" class="alert alert-danger">
              <div *ngIf="form.controls['price'].errors.required">
              Le prix est obligatiore.
            </div>
          </div>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Date d'expiration</mat-label>
            <input matInput  [min]="minDate" [matDatepicker]="picker" class="form-control" formControlName="date">  
            <div *ngIf="form.controls['date'].invalid && (form.controls['date'].dirty || form.controls['date'].touched)" class="alert alert-danger">
              <div *ngIf="form.controls['date'].errors.required">
              La date est obligatiore.
            </div>
          </div>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="submit" > Enregistre</button>
  
</div>
</form>
